<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="Cache-Control" content="no-cache" />

    <title>Hello template!</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="page-header" class="page-header">
        <nav>
            <a href="#0" aria-label="forecastr logo" class="logo">
                <svg width="140" height="49">
                    <use xlink:href="icons.svg#logo"></use>
                </svg>
            </a>
            <button type="button" class="toggle-mob-menu" aria-expanded="false" aria-label="open menu">
                <svg width="20" height="20" aria-hidden="true">
                    <use xlink:href="icons.svg#down"></use>
                </svg>
            </button>

            <ul class="admin-menu">
                <li class="menu-heading">
                    <h3>Admin</h3>
                </li>
                <li>
                    <a href="#0">
                        <svg>
                            <use xlink:href="icons.svg#pages"></use>
                        </svg>
                        <span>Pages</span>
                    </a>
                </li>
                <li>
                    <a href="#0">
                        <svg>
                            <use xlink:href="icons.svg#users"></use>
                        </svg>
                        <span>Users</span>
                    </a>
                </li>
                <li>
                    <a href="#0">
                        <svg>
                            <use xlink:href="icons.svg#trends"></use>
                        </svg>
                        <span>Trends</span>
                    </a>
                </li>
                <li>
                    <a href="#0">
                        <svg>
                            <use xlink:href="icons.svg#collection"></use>
                        </svg>
                        <span>Collection</span>
                    </a>
                </li>
                <li>
                    <a href="#0">
                        <svg>
                            <use xlink:href="icons.svg#comments"></use>
                        </svg>
                        <span>Comments</span>
                    </a>
                </li>
                <li>
                    <a href="#0">
                        <svg>
                            <use xlink:href="icons.svg#appearance"></use>
                        </svg>
                        <span>Appearance</span>
                    </a>
                </li>
                <li class="menu-heading">
                    <h3>Settings</h3>
                </li>
                <li>
                    <a href="#0">
                        <svg>
                            <use xlink:href="icons.svg#settings"></use>
                        </svg>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#0">
                        <svg>
                            <use xlink:href="icons.svg#options"></use>
                        </svg>
                        <span>Options</span>
                    </a>
                </li>
                <li>
                    <a href="#0">
                        <svg>
                            <use xlink:href="icons.svg#charts"></use>
                        </svg>
                        <span>Charts</span>
                    </a>
                </li>
                <li>
                    <div class="switch">
                        <input type="checkbox" id="mode" checked>
                        <label for="mode">
                            <span></span>
                            <span>Dark</span>
                        </label>
                    </div>
                    <button type="button" class="collapse-btn" aria-expanded="true" aria-label="collapse menu">
                        <svg aria-hidden="true">
                            <use xlink:href="icons.svg#collapse"></use>
                        </svg>
                        <span>Collapse</span>
                    </button>
                </li>
            </ul>
        </nav>
    </header>
    <section class="page-content">
        <section class="search-and-user">
            <form>
                <input type="search" placeholder="Search Pages...">
                <button type="submit" aria-label="submit form">
                    <svg aria-hidden="true">
                        <use xlink:href="icons.svg#search"></use>
                    </svg>
                </button>
            </form>
            <div class="admin-profile">
                <span class="greeting">Hello admin</span>
                <div class="notifications">
                    <span class="badge">1</span>
                    <svg>
                        <use xlink:href="icons.svg#users"></use>
                    </svg>
                </div>
            </div>
        </section>
        <section class="grid">
            <article>헬로 월드</article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
            <article></article>
        </section>
        <footer class="page-footer">
            <span>Hello </span>
            <a href="http://google.com" target="_blank" rel="noopener">
                World
            </a>
        </footer>
    </section>
</body>

<script src="main.js"></script>

</html>
